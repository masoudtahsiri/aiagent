; Bulutfon SIP Trunk Configuration for Asterisk
; Add this to /etc/asterisk/pjsip.conf

; UDP Transport (if not already defined)
[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0

; Registration to Bulutfon
[bulutfon]
type=registration
outbound_auth=bulutfon-auth
server_uri=sip:trgw01.bulutfon.net
client_uri=sip:YOUR_PHONE_NUMBER@trgw01.bulutfon.net
retry_interval=60

; Authentication credentials
[bulutfon-auth]
type=auth
auth_type=userpass
username=YOUR_PHONE_NUMBER
password=YOUR_SIP_PASSWORD

; Address of Record
[bulutfon-aor]
type=aor
contact=sip:trgw01.bulutfon.net

; Endpoint configuration
[bulutfon-endpoint]
type=endpoint
transport=transport-udp
context=from-bulutfon
disallow=all
allow=ulaw
allow=alaw
outbound_auth=bulutfon-auth
aors=bulutfon-aor
from_user=YOUR_PHONE_NUMBER
from_domain=trgw01.bulutfon.net

; Identify incoming calls from Bulutfon
[bulutfon-identify]
type=identify
endpoint=bulutfon-endpoint
match=trgw01.bulutfon.net

